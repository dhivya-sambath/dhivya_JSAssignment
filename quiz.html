<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr style="margin-bottom: 20px">
 
            <p id="question">What kind of language is Javascript</p>
 
            <div class="buttons">
                <button id="btn1"><span id="choice1">Object-oriented</span></button>
                <button id="btn2"><span id="choice2">Object-based</span></button>
                <button id="btn3"><span id="choice3">Procedural</span></button>
                <button id="btn4"><span id="choice4">None of the above</span></button>
            </div>
            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
 
<script src="quizgame.js"></script>
 
</body>
</html>
